<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./styles/style.css">
    <title>Componentes</title>
</head>
<body>
<main>
    <section  class="grid h-screen place-items-center">
        <article>
            
          <header class="grid place-items-center py-2.5 px-3.5">
            <img 
            id="logo" 
            src="https://imgs.search.brave.com/hHq_wfbKQzICI0nOJySLRUj3djJqNCYsjx57eCCktb8/rs:fit:860:0:0/g:ce/aHR0cHM6Ly9jZG4y/LnVucmVhbGVuZ2lu/ZS5jb20vdWUtbG9n/by1zdGFja2VkLXVu/cmVhbC1lbmdpbmUt/dy02Nzd4NTQ1LWZh/YzExZGUwOTQzZi5w/bmc"  
            alt="Logo de la empresa">
            <title-component dataLabel="holña" typeTitle="3"></title-component>
            <h1 class="text-3xl font-bold tracking-tight text-white sm:text-xl">Inicia sesión</h1> <!--componente-->
          </header>
          <!--cuando sean mas de 5 atributos hacer el espaciado de linea-->
          <div id="input" class=" grid place-items-center py-2.5 px-24">  <!--Cambiar el id a content (refactorizar)-->
            <input-component 
            data-label="Usuario"  
            value="20" 
            placeholder="a" 
            type="text" 
            id="usuario" 
            diseno="min-w-0 flex-auto rounded-md border-0 bg-white/5 px-3.5 py-2 text-white shadow-sm ring-1 ring-inset ring-white/10 focus:ring-2 focus:ring-inset focus:ring-indigo-500 sm:text-sm sm:leading-6">
            </input-component>
            <input-component 
            data-label="Contraseña"  
            value="89" 
            placeholder="a" 
            type="password" 
            id="pass">
            </input-component>
            <a href="#" class="font-semibold text-indigo-600" >Recuperar contraseña</a><!--crear componente-->
            <!--crear componente boton-->
            <button-component labelButton="Ingresar" actionButton="validar()" color="#999999"></button-component>
            <br>
            
            <p class="block text-sm font-semibold leading-6 text-white">
              <strong class="text-sm leading-6 text-gray-600">¿No tienes cuenta?</strong> Solicita al administrador que habilite la cuenta
            </p><!--la etiqueta p no se hace componente los h1 titulos y subtitulos pueden ser un componente-->
            <message-component></message-component>
          </div>
        </article>
    </section>
</main>
</body>
<script type ="module" src="./components/input/input-component.js"></script>
<script type ="module" src="./components/message/message-component.js"></script>
<script type="module" src="./components/button/button-components.js"></script>
<script src="./funtion.js"></script>
<script type="module" src="./components/tittles/tittle-component.js"></script>
</html>
